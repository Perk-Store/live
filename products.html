<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="pics/perkstore.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perk.lol - Products</title>
    <link rel="stylesheet" href="main/products.css">
</head>
<body>
    <div id="snow"></div>

    <header>
        <h1>Products</h1>
        <nav>
            <button class="filter active">All Products</button>
            <button class="filter">Server Boosts</button>
            <button class="filter">Nitro Tokens</button>
            <button class="filter">Boost Tool V4</button>
            <button class="filter">Nitro Accounts</button>
            <button class="filter">Aged Accounts</button>
            <button class="filter">Discord Nitro</button>
        </nav>
    </header>

    <main class="product-container">
        <div class="product-card" data-category="Server Boosts">
            <img src="pics/server-boosts.png" alt="Server Boosts">
            <h2>Server Boosts</h2>
            <p>Starting at: <span class="price">$3.5</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>

        <div class="product-card" data-category="Nitro Tokens">
            <img src="pics/nitro-tokens.png" alt="Nitro Tokens">
            <h2>Nitro Tokens</h2>
            <p>Starting at: <span class="price">$0.75</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>

        <div class="product-card" data-category="Boost Tool V4">
            <img src="pics/boost-tool.png" alt="Boost Tool V4">
            <h2>Boost Tool V4</h2>
            <p>Starting at: <span class="price">$9.99</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>

        <div class="product-card" data-category="Nitro Accounts">
            <img src="pics/nitro-accounts.png" alt="Nitro Accounts">
            <h2>Nitro Accounts</h2>
            <p>Starting at: <span class="price">$1.99</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>

        <div class="product-card" data-category="Aged Accounts">
            <img src="pics/aged-accounts.png" alt="Aged Accounts">
            <h2>Aged Accounts</h2>
            <p>Starting at: <span class="price">$4.99</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>

        <div class="product-card" data-category="Discord Nitro">
            <img src="pics/discord-nitro.png" alt="Discord Nitro">
            <h2>Discord Nitro</h2>
            <p>Starting at: <span class="price">$5.99</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>
    </main>

    <script src="main/products.js"></script>
</body>
</html>
