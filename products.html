<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="pics/perkstore.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perk.lol - Products</title>
    <link rel="stylesheet" href="main/products.css">
</head>
<body>
    <div id="snow"></div>

    <header>
        <h1>Products</h1>
        <nav>
            <button class="filter active" data-category="All">All Products</button>
<button class="filter" data-category="Discord Products">Discord Products</button>
<button class="filter" data-category="Cs2">Cs2</button>
<button class="filter" data-category="Tools">Tools</button>
<button class="filter" data-category="C2's">C2's</button>
        </nav>
        <div class="header-icons">
    <a href="index.html" class="icon" title="Home">
        <i class="fas fa-home"></i>
    </a>
    <a href="https://discord.gg/ethicalmarket" class="icon" title="Join Discord" target="_blank">
        <i class="fab fa-discord"></i>
    </a>
</div>
    </header>

<div id="checkoutModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <h2>Checkout</h2>
        <p id="productInfo">Ethical</p> <!-- Product Info placeholder -->
        <button class="buy-ltc-btn">
            <img src="pics/ltc.png" alt="LTC" class="ltc-icon">
        </button>
    </div>
</div>
        <main class="product-container">
    <div class="product-card" data-category="Discord Products" data-info="Fast UHQ reliable boosts that are cheap!">
    <img src="pics/server-boosts.gif" alt="Server Boosts">
    <h2>Server Boosts</h2>
    <p>Starting at: <span class="price">$4</span></p>
    <button class="purchase-btn">Purchase</button>
</div>

<div class="product-card" data-category="Discord Products" data-info="Cheap nitro tokens.">
    <img src="pics/nitro-tokens.gif" alt="Nitro Tokens">
    <h2>Nitro Tokens</h2>
    <p>Starting at: <span class="price">$0.75</span></p>
    <button class="purchase-btn">Purchase</button>
</div>

<div class="product-card" data-category="Tools" data-info="Sorts tokens by year age.">
    <img src="pics/sorter-tool.gif" alt="Sorter Tool">
    <h2>Sorter Tool</h2>
    <p>Starting at: <span class="price">$9.99</span></p>
    <button class="purchase-btn">Purchase</button>
</div>

<div class="product-card" data-category="C2's" data-info="TracerC2. use code PERK for 5% discount on orders.">
    <img src="pics/TracerC2.gif" alt="Tracerc2">
    <h2>Tracerc2</h2>
    <p>Starting at: <span class="price">$9.99</span></p>
    <button class="purchase-btn">Purchase</button>
</div>

<div class="product-card" data-category="Discord Products" data-info="Aged accounts for Discord.">
    <img src="pics/aged-accounts.gif" alt="Aged Accounts">
    <h2>Aged Accounts</h2>
    <p>Starting at: <span class="price">$0.20</span></p>
    <button class="purchase-btn">Purchase</button>
</div>
</main>

    <script src="main/products.js"></script>
</body>
</html>
