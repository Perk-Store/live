<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="pics/perkstore.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perk.lol - Products</title>
    <link rel="stylesheet" href="main/products.css">
</head>
<body>
    <div id="snow"></div>

    <header>
        <h1>Products</h1>
        <nav>
            <button class="filter active" data-category="All">All Products</button>
<button class="filter" data-category="Server Boosts">Server Boosts</button>
<button class="filter" data-category="Nitro Tokens">Nitro Tokens</button>
<button class="filter" data-category="Cs2">Cs2</button>
<button class="filter" data-category="Sorter Tool">Sorter Tool</button>
<button class="filter" data-category="C2's">C2's</button>
<button class="filter" data-category="Aged Accounts">Aged Accounts</button>
        </nav>
    </header>

    <main class="product-container">
        <div class="product-card" data-category="Server Boosts">
            <img src="pics/server-boosts.png" alt="Server Boosts">
            <h2>Server Boosts</h2>
            <p>Starting at: <span class="price">$4</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>

        <div class="product-card" data-category="Nitro Tokens">
            <img src="pics/nitro-tokens.png" alt="Nitro Tokens">
            <h2>Nitro Tokens</h2>
            <p>Starting at: <span class="price">$0.75</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>

        <div class="product-card" data-category="Sorter Tool">
            <img src="pics/boost-tool.png" alt="Sorter Tool">
            <h2>Sorter Tool</h2>
            <p>Starting at: <span class="price">$9.99</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>

        <div class="product-card" data-category="C2's">
            <img src="pics/nitro-accounts.png" alt="Tracerc2">
            <h2>Tracerc2</h2>
            <p>Starting at: <span class="price">$9.99</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>

        <div class="product-card" data-category="Aged Accounts">
            <img src="pics/aged-accounts.png" alt="Aged Accounts">
            <h2>Aged Accounts</h2>
            <p>Starting at: <span class="price">$0.20</span></p>
            <button class="purchase-btn">Purchase</button>
        </div>
    </main>

    <script src="main/products.js"></script>
</body>
</html>
