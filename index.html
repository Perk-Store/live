<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="pics/perkstore.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perk.lol</title>
    <link rel="stylesheet" href="main/style.css">
</head>
<body>
    <div id="snow"></div>

    <div id="enterScreen">
        <button id="enterButton">Enter</button>
    </div>


    <div id="mainContent">
        <h1 id="glowText">Ethical Market</h1>
        <p id="typingText"></p>
        <div id="guns">
            <img src="pics/gun.png" class="gun" id="gunLeft">
            <img src="pics/gun.png" class="gun" id="gunRight">
        </div>

        <div id="badgeBox">
            <i class="fa fa-crown" data-tooltip="Top"></i>
            <i class="fa fa-money-bill" data-tooltip="Rich"></i>
            <i class="fa fa-rocket" data-tooltip="Seller"></i>
        </div>
    </div>

    <div class="container">
        <a href="https://discord.gg/ethicalmarket" target="_blank" class="linkbox">
            <i class="fab fa-discord"></i>
            <span>Discord</span>
        </a>

        <a href="products.html" class="linkbox">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Products</span>
        </a>

        <a href="#" target="_blank" class="linkbox">
            <i class="fab fa-youtube"></i>
            <span>Youtube</span>
        </a>

        <a href="#" target="_blank" class="linkbox">
            <i class="fas fa-dollar-sign"></i>
            <span>Tips</span>
        </a>
    </div>

    <div id="musicPlayer">
        <img id="albumArt" src="audiopfp/bg1.png" alt="Album Art">
        <div id="controls">
            <button id="prevButton">⏮</button>
            <button id="playPauseButton">⏯</button>
            <button id="nextButton">⏭</button>
        </div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        <img id="dvdVisual" src="pics/dvd.png" alt="Rotating DVD">
    </div>
    
    <audio id="audioPlayer" loop></audio>
</div>
    

    <script src="main/main.js"></script>
</body>
</html>
